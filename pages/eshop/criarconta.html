        <nav class="menu">

      </div>
      <div class="card" id="cardId" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title">Criar conta</h2>
          <form action="">
            <div class="form-group">
              <label for="Inputname1">Usuario</label>
              <input
                maxlength="20"
                required
                type="text"
                class="form-control"
                id="Inputname1"
                aria-describedby="usuarioHelp"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail1">Email</label>
              <input
                required
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword1">Senha</label>
              <input
                required
                type="password"
                class="form-control"
                id="InputPassword1"
              />
              <small id="help" class="form-text"
                >NÃ£o coloque seus verdadeiros dados pessoais, site apenas para
                testes.</small
              >
            </div>
            <button class="btn btn-primary" id="criar-btn">Criar conta</button>
            <button class="btn btn-outline-primary" id="logar-btn">
              Logar
            </button>
          </form>
        </div>
      </div>
    </div>
