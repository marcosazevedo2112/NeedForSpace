<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrada de um foguete</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/eshop/login.css" />
    <link rel="stylesheet" href="../../styles/bar.css" />
  </head>
  <body>
    <div id="container">
      <div class="bar">
        <nav class="menu">
          <ul>
            <li>
              <a href="../../index.html">Need For Space</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="card" id="cardId" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title">Logar</h2>
          <form action="">
            <div class="form-group">
              <label for="Inputname1">Usuario</label>
              <input
                maxlength="20"
                required
                type="text"
                class="form-control"
                id="Inputname1"
                aria-describedby="nomeHelp"
              />
            </div>
            <div class="form-group">
              <label for="InputPassword1">Senha</label>
              <input
                required
                type="password"
                class="form-control"
                id="InputPassword1"
              />
              <small id="help" class="form-text"
                >NÃ£o coloque seus verdadeiros dados pessoais, site apenas para
                testes.</small
              >
            </div>
            <button class="btn btn-primary" id="criar-btn">Criar conta</button>
            <button class="btn btn-outline-primary" id="logar-btn">
              Logar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../../js/background.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../../js/eshop/login/login.js"></script>
  </body>
</html>
