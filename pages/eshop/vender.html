    <div id="conteudo">
        <div id="container-top-vender">
            <div id="texto">
                <h1>Cadastre seu produto</h1>
            </div>
        </div>
        <div class="bar" id="dark">
            <nav class="menu">
                <ul>
                    <li>
                        <a href="loja.html">Comprar</a>

        <div id="form-center">
            <form action="">
                <div class="form-group">
                    <label for="Inputname1">Nome do produto:</label>
                    <input maxlength=100 required type="text" class="form-control" id="Inputname1"
                        aria-describedby="nomeHelp" />
                </div>
                <div class="form-group">
                    <label for="Inputimagem1">Url da imagem:</label>
                    <input required type="url" class="form-control" id="Inputimagem1" />
                </div>
                <div class="form-group">
                  <label for="Inputpreco1">Preço:</label>
                  <input required type="number" class="form-control" id="Inputpreco1" />
              </div>
              <div class="form-group">
                <label for="Inputusuario1">Usuario:</label>
                <input required type="text" class="form-control" disabled id="Inputusario1" />
              </div>
              <div class="form-group">
                <label for="Inputcategoria1">Categoria:</label>
                <select id="Inputcategoria1">
                  <option value="Comidas">Comidas</option>
                  <option value="Transportes">Transportes</option>  
                  <option value="Serviços">Serviços</option>    
                  <option value="Pets">Pets</option>
                  <option value="Materiais">Materiais</option>
                  <option value="Roupas">Roupas</option>
                  <option value="Outros">Outros</option>
                </select>
                <small id="help" class="form-text"></small>
            </div>
                <div id="btns">
                    <button class="btn btn-primary" id="cadastrar-btn">Cadastrar Produto</button>
                </div>
            </form>
        </div>
    </div>
